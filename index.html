<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5CHALLENGE</title>



    <!-- CSS CODE! -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            justify-content: center;
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(105, 9, 121, 1) 46%, rgba(0, 212, 255, 1) 100%);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #fff;
            margin-top: 100px;
            
        }



        .infobox {
            width: 540px;
            background: gray;
            border-radius: 5px;
            margin: 50px auto;
            padding: 25px;
        }

        #ibox {
            display: none;
        }

        .start_btn {
            margin-top: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .start_btn button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        #nextbtn{
            display:none ;
        }
    </style>


</head>



<!-- HTML CODE! -->

<body>

    <h1>5 CHALLENGE GAME</h1>

    <!-- Start quiz button -->
    <div class="start_btn" id="starquiz" onclick="showibox()"><button>Start Quiz</button></div>


    <!-- Info box -->
    <div class="infobox" id="ibox">
        <div class="info-title"><span>Rules of this Quiz</span></div>
        <div class="info-list">
          <div class="info">1. You have <span>10 seconds</span> per question.</div>
          <div class="info">2. Once you pick an answer, you can't change it.</div>
          <div class="info">3. You can’t answer after time’s up.</div>
          <div class="info">4. You can't exit during the quiz.</div>
          <div class="info">5. Points are based on correct answers.</div>
        </div>
        <div class="buttons">
          <button class="quit">Exit</button>
          <button class="restart">Continue</button>
        </div>
    </div>


    <!-- quiz Box -->
    <div class="quiz_box" id="qbox">
        <header>
            <div class="Timer">10</div>
        </header>
        <section>
            <div class="question"></div>
            <div class="options"></div>
        </section>
        <footer>
            <button id="nextbtn">Next</button>
        </footer>

    </div>




    <!-- Javascript -->
    <script>

        function showibox() {
            document.getElementById("ibox").style.display = "block";
            document.getElementById("starquiz").style.display = "none"
        }

    </script>
</body>

</html>
