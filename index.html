    <!-- CSS CODE! -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            justify-content: center;
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(80, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);

        h1 {
            text-align: center;
            font-size: 28px;
            color: #fff;
            margin-top: 100px;

        }

        .start_btn,
        .info_box,
        .quiz_box,
        .result_box {
            position: absolute;
            top: 50%;
            left: 50%;

                0 6px 20px 0 rgba(0, 0, 0, 0.25);
        }


        .info_box.activeInfo,
        .quiz_box.activeQuiz,
        .result_box.activeResult {
            opacity: 1;
            z-index: 5;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        .start_btn button {
            font-size: 25px;
            font-weight: 500;
            color: #5372F0;
            padding: 15px 30px;
            outline: none;
            border: none;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .info_box {
            max-width: 500px;
            width: 95%;
            background: #2d2d2d;
            color: #e0e0e0;
            border-radius: 5px;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;

        }

        .info_box .info-title {
            height: 60px;
            width: 100%;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 30px;
            border-radius: 5px 5px 0 0;

            font-weight: 600;
            text-align: center;
            color: #fff;
            background: #1e1e1e;
        }

        .info_box .info-list {
            padding: 15px 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info_box .info-list .info {
            margin: 5px 0;
            font-size: 17px;
        }

        .info_box .info-list .info span {
            font-weight: 600;
            color: #5372F0;
        }

        .info_box .buttons {

            align-items: center;
            justify-content: center;
            padding: 0 30px;

            background: #1e1e1e;

        }

        .info_box .buttons button {
            margin: 0;
            height: 40px;
            width: 120px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 5px;
            border: 1px solid #5372F0;
            transition: all 0.3s ease;
            color: #fff;
            background: #5372F0;
        }

        .quiz_box {
            max-width: 500px;
            width: 95%;
            background: #2d2d2d;
            color: #e0e0e0;
            border-radius: 5px;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 12px 12px #000;
        }

        .quiz_box header {
            position: relative;
            z-index: 2;
            height: 70px;
            padding: 0 30px;
            background: #1e1e1e;
            color: #fff;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 3px 5px 1px rgba(0, 0, 0, 0.2);
        }

        .quiz_box header .title {
            font-size: 20px;
            font-weight: 600;
        }

        .quiz_box header .timer {
            color: #e0e0e0;
            background: #343a40;
            border: 1px solid #444;
            height: 45px;
            padding: 0 8px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 145px;
            margin: auto;
        }

        .quiz_box header .timer .time_left_txt {
            font-weight: 400;
            font-size: 17px;
            user-select: none;
        }

        .quiz_box header .timer .timer_sec {
            font-size: 18px;
            font-weight: 500;
            height: 30px;
            width: 45px;
            color: #fff;
            border-radius: 5px;
            line-height: 30px;
            text-align: center;
            background: #5372F0;
            border: 1px solid #5372F0;
            user-select: none;
        }

        section {
            padding: 25px 30px 20px 30px;
            background: #2d2d2d;
        }

        section .que_text {
            font-size: 25px;
            font-weight: 600;
            color: #fff;
        }

        section .option_list {
            padding: 20px 0px;
            display: block;
        }

        section .option_list .option {
            background: #343a40;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 17px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        section .option_list .option:last-child {
            margin-bottom: 0px;
        }

        section .option_list .option:hover {
            color: #fff;
            background: #444;
            border: 1px solid #555;
        }

        section .option_list .option.correct {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        section .option_list .option.incorrect {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        section .option_list .option.disabled {
            pointer-events: none;
        }

        section .option_list .option .icon {
            height: 26px;
            width: 26px;
            border: 2px solid transparent;
            border-radius: 50%;
            text-align: center;
            font-size: 13px;
            pointer-events: none;
            transition: all 0.3s ease;
            line-height: 24px;
        }

        .option_list .option .icon.tick {
            color: #23903c;
            border-color: #23903c;
            background: #d4edda;
        }

        .option_list .option .icon.cross {
            color: #a42834;
            background: #f8d7da;
            border-color: #a42834;
        }

        footer {
            height: 60px;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #444;
            background: #1e1e1e;
            border-radius: 0 0 5px 5px;
        }

        footer .total_que span {
            display: flex;
            user-select: none;
            color: #e0e0e0;
        }

        footer .total_que span p {
            font-weight: 500;
            padding: 0 5px;
        }

        footer .total_que span p:first-child {
            padding-left: 0px;
        }

        footer button {
            height: 40px;
            padding: 0 13px;
            font-size: 18px;
            font-weight: 400;
            cursor: pointer;
            border: none;
            outline: none;
            color: #fff;
            border-radius: 5px;
            background: #5372F0;
            border: 1px solid #5372F0;
            line-height: 10px;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        footer button:hover {
            background: #3c5beb;
        }

        footer button.show {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .result_box {
            background: #2d2d2d;
            color: #e0e0e0;
            border-radius: 5px;
            display: flex;
            padding: 25px 30px;
            max-width: 400px;
            width: 95%;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .result_box .icon {
            font-size: 100px;
            color: #5372F0;
            margin-bottom: 10px;
        }

        .result_box .complete_text {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
        }

        .result_box .score_text span {
            display: flex;
            margin: 10px 0;
            font-size: 18px;
            font-weight: 500;
        }

        .result_box .score_text span p {
            padding: 0 4px;
            font-weight: 600;
            color: #fff;
        }

        .result_box .buttons {
            display: flex;
            margin: 20px 0;
        }

        .result_box .buttons button {
            margin: 0 10px;
            height: 45px;
            padding: 0 20px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 5px;
            border: 1px solid #5372F0;
            transition: all 0.3s ease;
        }

        .buttons button.restart {
            color: #fff;
            background: #5372F0;
        }

        .buttons button.restart:hover {
            background: #3c5beb;
        }

        .buttons button.quit {
            color: #5372F0;
            background: #2d2d2d;
        }

        .buttons button.quit:hover {
            color: #fff;
            background: #5372F0;
        }
    </style>
</head>













<!-- HTML CODE! -->

<body>

    <h1>5 CHALLENGE GAME</h1>

    <!-- Start quiz button -->
    <div class="start_btn" id="startquiz"><button>StartQuiz</button></div>


    <!-- Info box -->
    <div class="info_box" id="ibox">
        <div class="info-title">
            <span>Information About the Game</span>
        </div>
        <div class="info-list">
            <div class="info">1. You have <span>10 seconds</span> per question</div>
            <div class="info">2. Once you pick an answer, you can't change it</div>
            <div class="info">3. You can't answer after time's up</div>
            <div class="info">4. You can't exit during the quiz</div>
            <div class="info">5. Points are based on correct answers</div>
        </div>
        <div class="buttons">
            <button class="quit" id="exitBtn">Exit</button>
            <button class="restart" id="continueBtn">Continue</button>
        </div>

    </div>


    <!-- quiz Box -->
    <div class="quiz_box" id="qbox">
        <header>
            <!-- Timer display showing time remaining for current question -->
            <div class="timer">
                <div class="time_left_txt" id="timetext">Time Left</div>
                <div class="timer_sec" id="timecount">10</div>
            </div>
        </header>

        <!-- Quiz section containing questions and options -->
        <section>
            <!-- Container for question text -->
            <div class="que_text" id="quetext"></div>
            <!-- Container for multiple choice options -->
            <div class="option_list" id="optionlist"></div>

            <!-- Word scramble game container  -->
            <div class="word_scramble_container" id="wordscramblegame">
                <!-- Shows scrambled letters -->
                <div class="letters_container" id="lettercont"></div>
                <!-- Input area for user to type unscrambled word -->
                <div class="input_container" id="userInputcont">
                    <input type="text" class="user_input" placeholder="Type your answer here...">
                    <button class="submit_btn" id="submitbtn">Submit</button>
                </div>
            </div>

            <!-- Memory game container (hidden by default) -->
            <div class="memory_game_container" id="memorygame">
                <!-- Grid where memory cards will be placed -->
                <div class="memory_grid"></div>
            </div>
        </section>
        <footer>
            <!-- Shows current question number (e.g. "1 of 5") -->
            <div class="total_que" id="totalque"></div>
            <!-- Button to go to next question -->
            <button class="next_btn" id="nextbtn">Next</button>
        </footer>

    </div>


    <!-- Result box - shows final score when quiz is complete -->
    <div class="result_box" id="resultBox" style="display: none;">
        <!-- Icon for result box -->
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="complete_text">You completed the Quiz!</div>
        <!-- Will display the final score -->
        <div class="score_text"></div>
        <div class="buttons">
            <!-- Button to play the quiz again -->
            <button class="restart" id="restartbtn">Replay</button>
            <!-- Button to exit the quiz -->
            <button class="quit" id="quitbtn">Quit</button>
        </div>
    </div>














    <!-- Javascript -->
    <script>

        //GAME STRUCTURE & QUESTIONS IN ORDER
        // Array containing all quiz questions and their data
        var questions = [
            {

            },
            {

            {

                question: "What country gave the usa the statue of liberty?",

                ]
            },
            {

            }
        ];













        // Variables for Game ======================================================



        //Adding all the html elements in to variables in js
        var startbtn = document.getElementById("startquiz");
        var infoBox = document.getElementById("ibox");
        var exitBtn = document.getElementById("exitBtn");
        var continueBtn = document.getElementById("continueBtn");

        var resultBox = document.getElementById("resultBox");

        // Variables to track quiz state
        var timeValue = 10;        // Time per question (seconds)
        var queCount = 0;          // Current question index
        var queNumb = 1;           // Current question number (display)
        var userScore = 0;         // Correct answers count
        var counter;               // Timer interval reference
        var widthValue = 0;        // For timeline animation (not currently used)
        var tickIcon = '<div class="icon tick"><i class="fas fa-check"></i></div>';  // Correct answer icon
        var crossIcon = '<div class="icon cross"><i class="fas fa-times"></i></div>'; // Wrong answer icon

        // Memory game specific variables
        var flippedCards = [];     // Stores currently flipped cards
        var matchedPairs = 0;      // Counts matched pairs in memory game







        // EVENT LISTENERS ======================================================

        //hides start btn and shows info box when user press start quiz
        startbtn.onclick = function () {
            infoBox.classList.add("activeInfo");
        };

        // When exit button is clicked, hide the info box
        exitBtn.onclick = function () {
            infoBox.classList.remove("activeInfo");
        };

        // When continue button is clicked, start the quiz
        continueBtn.onclick = function () {
            infoBox.classList.remove("activeInfo");
            quizBox.classList.add("activeQuiz");
            showQuestion(queCount);  // Show first question
            startTimer(timeValue);   // Start timer
            setCounter(queNumb);    // Show question counter (1 of 5)
        };

        // When restart button is clicked (from results), reset and start quiz again
        restartQuizBtn.onclick = function () {
            resultBox.classList.remove("activeResult");
            quizBox.classList.add("activeQuiz");
            resetQuiz();            // Reset all quiz variables
            showQuestion(queCount); // Show first question
            startTimer(timeValue);  // Start timer
            setCounter(queNumb);   // Show question counter

        };

        // When quit button is clicked, reload the page
        quitQuizBtn.onclick = function () {
            window.location.reload();
        };




    </script>
</body>
