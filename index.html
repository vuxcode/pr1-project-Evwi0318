<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5CHALLENGE</title>



    <!-- CSS CODE! -->
    <style>
        body {
            justify-content: center;
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(105, 9, 121, 1) 46%, rgba(0, 212, 255, 1) 100%);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #fff;
            margin-top: 100px;

        }

        .infobox {
            width: 540px;
            background: gray;
            border-radius: 5px;
            margin: 50px auto;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        #ibox {
            display: none;
        }
    </style>
</head>



<!-- HTML CODE! -->

<body>

    <h1>5 CHALLENGE GAME</h1>

    <!-- Start quiz button -->
    <div class="start_btn" id="starquiz" onclick="showibox()"><button>StartQuiz</button></div>


    <!-- Info box -->
    <div class="infobox" id="ibox">
        <div class="title">
            <span>Information About the Game</span>
        </div>
        <div class="infolist">
            <div id="info1" class="info">1. You have <span>10 seconds</span> per question</div>
            <div id="info2" class="info">2. Once you pick an answer, you can't change it</div>
            <div id="info3" class="info">3. You can't answer after time's up</div>
            <div id="info4" class="info">4. You can't exit during the quiz</div>
            <div id="info4" class="info">5. Points are based on correct answers</div>
        </div>
        <div class="buttons">
            <button class="quit" id="startgame">Continue</button>
            <button id="restart">Exit</button>
        </div>

    </div>


    <!-- quiz Box -->
    <div class="quiz_box" id="qbox" style="display: none;">
        <header>
            <!-- Timer display showing time remaining for current question -->
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">10</div>
            </div>
        </header>

        <!-- Quiz section containing questions and options -->
        <section>
            <!-- Container for question text -->
            <div class="que_text"></div>
            <!-- Container for multiple choice options -->
            <div class="option_list"></div>

            <!-- Word scramble game container (hidden by default) -->
            <div class="word_scramble_container" style="display: none;">
                <!-- Shows scrambled letters -->
                <div class="letters_container"></div>
                <!-- Input area for user to type unscrambled word -->
                <div class="input_container">
                    <input type="text" class="user_input" placeholder="Type your answer here...">
                    <button class="submit_btn">Submit</button>
                </div>
            </div>

            <!-- Memory game container (hidden by default) -->
            <div class="memory_game_container" style="display: none;">
                <!-- Grid where memory cards will be placed -->
                <div class="memory_grid"></div>
            </div>
        </section>
        <footer>
            <!-- Shows current question number (e.g. "1 of 5") -->
            <div class="total_que"></div>
            <!-- Button to go to next question -->
            <button class="next_btn">Next</button>
        </footer>

    </div>


    <!-- Result box - shows final score when quiz is complete -->
    <div class="result_box" id="results" style="display: none;">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="complete_text">You completed the Quiz!</div>
        <!-- Will display the final score -->
        <div class="score_text"></div>
        <div class="buttons">
            <!-- Button to play the quiz again -->
            <button class="restart">Replay</button>
            <!-- Button to exit the quiz -->
            <button class="quit">Quit</button>
        </div>
    </div>




    <!-- Javascript -->
    <script>

        function showibox() {
            document.getElementById("ibox").style.display = "block";
        }

    </script>
</body>

</html>
