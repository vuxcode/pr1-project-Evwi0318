<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5CHALLENGE</title>



    <!-- CSS CODE! -->
    <style>
        body {
            justify-content: center;
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(80, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #fff;
            margin-top: 100px;

        }

        .start_btn,
        .info_box,
        .quiz_box,
        .result_box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3),
                0 6px 20px 0 rgba(0, 0, 0, 0.25);
        }





        .start_btn button {
            background: #eaeeefed;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;

        }


        .info_box,
        .quiz_box,
        .word_scramble_container {
            display: none;
            width: 540px;
            margin: 90px auto;
            background: #2d2d2d;
            color: #fff;
            padding-left: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-right: 15px;
            max-width: 50;
            border-radius: 5px;
            box-shadow: 8px 8px #000;

        }

        .info-title {
            text-align: center;
            font-size: 30px;
            font-weight: 600px;

        }

        span {
            color: #5372F0;
        }

        .info_box .info-list .info {
            margin: 5px 0;
            font-size: 17px;
        }

        .info-list {
            padding: 25px 30px;
            text-align: center;

        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;

        }

        .info_box .buttons button {
            height: 40px;
            width: 120px;
            border-radius: 10px;
            cursor: pointer;
        }

        .timer{
            display: block;
            background-color: rgba(0, 0, 0, 0.516);
            border-radius: 5px;
            padding: 10px 10px;
          
        }

        .time_left_txt {
            text-align: center;
            margin-bottom: 5px;
        }

        .timer_sec {
            text-align: center;
        }

        .que_text {
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
            font-size: 30px;

        }

        .option_list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .quiz_box .option_list button {
            gap: 20px;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0;
            width: 80%;
        }

        .quiz_box footer {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.516);
            border-radius: 5px;
            padding: 10px 10px;
            height: 31px;
            width: 520px;
        }

        .quiz_box footer .next_btn {
            width: 100px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>













<!-- HTML CODE! -->

<body>

    <h1>5 CHALLENGE GAME</h1>

    <!-- Start quiz button -->
    <div class="start_btn" id="startquiz"><button>StartQuiz</button></div>


    <!-- Info boxe -->
    <div class="info_box" id="ibox">
        <div class="info-title">
            <p>GAME RULES !
            <p>
        </div>

        <div class="info-list">
            <div class="info">1. You have <span>5</span> seconds per question</div>
            <div class="info">2. Once you pick an answer, you can't change it</div>
            <div class="info">3. You can't answer after time's up</div>
            <div class="info">4. You can't exit during the quiz</div>
            <div class="info">5. Points are based on correct answers</div>
        </div>
        <div class="buttons">
            <button class="quit" id="exitBtn">Exit</button>
            <button class="restart" id="continueBtn">Continue</button>
        </div>

    </div>


    <!-- quiz Boxes -->
    <div class="quiz_box" id="qbox">
        <header>
            <!-- Timer display showing time remaining for current question -->
            <div class="timer">
                <div class="time_left_txt" id="timetext">Time Left</div>
                <div class="timer_sec" id="timecount">5</div>
            </div>
        </header>

        <!-- Quiz section containing questions and options -->
        <section>
            <!-- Container for question text -->
            <div class="que_text" id="quetext">
                <P>1. WHAT DOES HTML STAND FOR?
                <P>
            </div>
            <!-- Container for multiple choice options -->
            <div class="option_list" id="optionlist">

                <button class="opt">HYPER TEXT MARKUP LANGUAGE</button>
                <button class="opt">HYPER TEXT MARKUP LANGUAGE</button>
                <button class="opt">HYPER TEXT MARKUP LANGUAGE</button>
                <button class="opt">HYPER TEXT MARKUP LANGUAGE</button>

            </div>

            <!-- Word scramble game container  -->
            <div class="word_scramble_container" id="wordscramblegame">
                <!-- Input area for user to type unscrambled word -->
                <div class="input_container" id="userInputcont">
                    <input type="text" class="user_input" placeholder="Type your answer here...">
                    <button class="submit_btn" id="submitbtn">Submit</button>
                </div>
            </div>

        </section>
        <footer>
            <!-- Shows current question number (e.g. "1 of 5") -->
            <div class="total_que" id="totalque"></div>
            <!-- Button to go to next question -->
            <button class="next_btn" id="nextbtn">Next</button>
        </footer>

    </div>


    <!-- Result box - shows final score when quiz is complete -->
    <div class="result_box" id="resultBox" style="display: none;">

        <!-- Will display the final score -->
        <div class="score_text"></div>
        <div class="buttons">
            <!-- Button to play the quiz again -->
            <button class="restart" id="restartbtn">Replay</button>
            <!-- Button to exit the quiz -->
            <button class="quit" id="quitbtn">Quit</button>
        </div>
    </div>














    <!-- Javascript -->
    <script>






        // Variables for Game ======================================================

        //Adding all the html elements in to variables in js
        var startbtn = document.getElementById("startquiz");
        var infoBox = document.getElementById("ibox");
        var exitBtn = document.getElementById("exitBtn");
        var continueBtn = document.getElementById("continueBtn");
        var quizBox = document.getElementById("qbox");
        var resultBox = document.getElementById("resultBox");







        // EVENT LISTENERS ======================================================

        //hides start btn and shows info box when user press start quiz
        startbtn.onclick = function () {
            infoBox.style.display = "block";
            startbtn.style.display = "none";
        };


        // When exit button is clicked, hide the info box
        exitBtn.onclick = function () {
            infoBox.style.display = "none";
            startbtn.style.display = "block";
        };


        // When continue button is clicked, hide the info box, start game
        continueBtn.onclick = function () {
            infoBox.style.display = "none";
            startbtn.style.display = "none";
            quizBox.style.display = "block"
        };









    </script>
</body>

</html>
